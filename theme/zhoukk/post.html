{{template "base.html" .}}
{{define "meta"}}
<meta name="author" content="{{.config.author}}">
{{end}}
{{define "link"}}
<link href="/theme/{{.config.theme}}/css/style.css" rel="stylesheet">
{{end}}
{{define "head"}}
<title>{{.post.title}}</title>
{{end}}
{{define "body"}}
<div class="container" role="main">
	<header>
		<h1>{{.post.title}}</h1><small>{{.post.sdate}} - {{.post.tags}}</small>
	</header>
	<article>
		{{.post.content}}
		{{template "paginator.html" .}}
		{{template "disqus.html" .}}
	</article>
</div>
{{end}}
